<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
        </header>
        <div class="fav-container">
            <h3>favorite meal</h3>
            <ul class="fav-meals">
                 <li><img src="./img/p-1.jpg" alt=""><span>Eggs</span></li>
                 <li><img src="./img/p-2.jpg" alt=""><span>Salad</span></li>
                 <li><img src="./img/p-3.jpg" alt=""><span>Straganof</span></li>
                 <li><img src="./img/p-6.jpg" alt=""><span>Pitza</span></li>
                 <li><img src="./img/p-7.jpg" alt=""><span>Choka</span></li>
            </ul>
        </div>

        <div class="person">
            <div class="person-row">
                <div class="person-col">
                    <h3>personalize</h3>
                    <p>your recomendation</p>
                </div>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <button class="person-btn">Start Personalization</button>
        </div>

        <div class="mails">
            <div class="mail">
                <div class="mail-header">
                    <span class="random">random recipe</span>
                    <img src="./img/p-4.jpg" alt="">
                </div>
                <div class="mail-body">
                    <h4>chiken</h4>
                    <button class="fav-btn active"><i class="far fa-heart" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
